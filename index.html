<html>

<head>
  <link rel="icon" type="image/ico" href="/images/favicon.ico" />
  <link rel=" stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <title>ВКурсе.Карта
  </title>
</head>

<body style="margin: 0px;">
  <header>
    <nav id="main-navbar" class="navbar navigation">
      <div class="row">
        <div class="col">
          <img id="main-logo" class="navigation__logo img-fluid" src="./images/logo.png">
        </div>
        <div class="col navigation__toggle" id="toggle-map">Переключить</div>
      </div>
    </nav>
  </header>
  <main>
    <iframe id="yandex-map" class="yandex__iframe"
      src="
    https://yandex.ru/map-widget/v1/?um=constructor%3A8a55562ed68054cc218ea45df82dcafc3f31dc0457ada8871c24d10e0baee390&amp;source=constructor"
      frameborder="0"></iframe>
    <iframe id="google-map" class="google__iframe"
      src="https://www.google.com/maps/d/u/0/embed?mid=1eNMumzCvZ9IchfJpyUVNc5vklXGkziM&ehbc=2E312F"></iframe>
  </main>

  <script>
    const yandexIframe = document.getElementById("yandex-map");
    const googleIframe = document.getElementById("google-map");
    const btn = document.getElementById("toggle-map");
    const navbar = document.getElementById("main-navbar");
    btn.onclick = () => {
      if (yandexIframe.style.display !== "none") {
        yandexIframe.style.display = "none";
        googleIframe.style.display = "block";
        navbar.classList.add("google-background");
        btn.classList.add("google-background");
      } else {
        yandexIframe.style.display = "block";
        googleIframe.style.display = "none";
        navbar.classList.remove("google-background");
        btn.classList.remove("google-background");
      }
    };
    const logo = document.getElementById("main-logo");
    logo.onclick = () => {
      window.open("https://vk.com/vkyrsetv", '_blank').focus();
    }
  </script>
</body>

</html>
